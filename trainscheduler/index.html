<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
<link rel="stylesheet" href="style.css">
<title>Train Scheduler</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>

<script src="https://www.gstatic.com/firebasejs/6.3.0/firebase.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script src="app.js"></script>
</head>
<body>
<div class="container">
   <!-- Jumbotron -->
   <div class="jumbotron" style="background-color: #C0392B  ; color: white">
    <h1 class="text-center"><i class="fas fa-train"> Train Schedule</i></h1>
    <h3 class="text-center">Daily Travellers Guide</h3>
    <p id="currentTime" class="text-center"></p>
    <!--<div id="clocked"><b>4:28 AM</b></div>-->
   </div>
    <!--Current Train Schedule-->
    <div class="row">
        <div class="col-md-12">

    <div class="card mb-4">
        <div class="card header"><strong>Current Train Schedule</strong></div>
        <div class="card-body">
            <table class="table table sm table-hover" id="train-table">
             <thead>
                 <tr>
                   <th>Train Name</th>
                   <th>Destination</th>
                   <th>First Train of the day</th>
                   <th>Frequency (min)</th>
                   <th>Next Arrival</th>
                   <th>Minutes Away</th>
                 </tr>
             </thead>
             <tbody>
             </tbody>
            </table>
    
</div><!--card body closing div-->
</div><!--card mb-4 closing div-->
</div><!--col closing div-->
</div><!--row closing div-->

<!--add train-->
<div class="row">
        <div class="col-md-12">
          <!-- Add Employee  -->
          <div class="card mb-4">
            <div class="card-header">Add Train</div>
            <div class="card-body">
  
              <!-- Entry Form -->
              <form>
                <div class="form-group">
                  <label for="employee-name-input">Train Name</label>
                  <input class="form-control" id="train-input" placeholder="NJ transit" type="text">
                </div>
                <div class="form-group">
                  <label for="role-input">Destination</label>
                  <input class="form-control" id="destination-input" placeholder="Newark" type="text">
                </div>
                <div class="form-group">
                  <label for="start-input">First Train Time (HH:mm - military time)</label>
                  <input class="form-control" id="first-input" placeholder="" type="text">
                </div>
                <div class="form-group">
                  <label for="rate-input">Frequency Minute</label>
                  <input class="form-control" id="frequency-input" placeholder="" type="text">
                </div>
                <button class="btn btn-primary float-right" id="submit">Submit</button>
                <button type="submit" id="clearInfo" class="btn btn-primary">Clear</button>
              </form>
  
            </div>
          </div>
        </div>
      </div>


</div><!--container closing tag-->
</body>
</html>
